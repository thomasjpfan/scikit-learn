parameters:
  name: ''
  matrix: []
  dependsOn: []
  condition: ''

jobs:
- job: ${{ parameters.name }}
  dependsOn: ${{ parameters.dependsOn }}
  condition: ${{ parameters.condition }}
  timeoutInMinutes: 120
  pool:
    vmImage: ubuntu-20.04
  variables:
    TEST_DIR: '$(Agent.WorkFolder)/tmp_folder'
    VIRTUALENV: 'testvenv'
    JUNITXML: 'test-data.xml'
    OMP_NUM_THREADS: '2'
    OPENBLAS_NUM_THREADS: '2'
    CPU_COUNT: '2'
    SKLEARN_SKIP_NETWORK_TESTS: '1'
    CCACHE_DIR: $(Pipeline.Workspace)/ccache
    CCACHE_COMPRESS: '1'
    NUMPY_VERSION: 'latest'
    SCIPY_VERSION: 'latest'
    CYTHON_VERSION: 'latest'
    JOBLIB_VERSION: 'latest'
    PANDAS_VERSION: 'latest'
    PYAMG_VERSION: 'latest'
    PILLOW_VERSION: 'latest'
    MATPLOTLIB_VERSION: 'latest'
    THREADPOOLCTL_VERSION: 'latest'

  strategy:
    matrix:
      ${{ insert }}: ${{ parameters.matrix }}

  steps:
    - bash: echo "##vso[task.prependpath]$CONDA/bin"
      displayName: Add conda to PATH
      condition: startsWith(variables['DISTRIB'], 'conda')
    - bash: sudo chown -R $USER $CONDA
      displayName: Take ownership of conda installation
      condition: startsWith(variables['DISTRIB'], 'conda')
    - task: Cache@2
      inputs:
        key: '"$(Agent.JobName)"'
        path: $(CCACHE_DIR)
      displayName: ccache
      continueOnError: true
    - script: |
        build_tools/azure/build_doc.sh
      displayName: 'Build docs'
