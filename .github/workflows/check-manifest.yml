name: "Check Manifest"

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  check:
    # Don't run on forks
    if: github.repository == 'scikit-learn/scikit-learn'

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        # scipy and cython are required to build sdist
        run: |
          python -m pip install --upgrade pip
          pip install check-manifest scipy cython
      - run: |
          check-manifest -v
      - name: Update tracking issue on GitHub
        run: |
          set -ex
          if [[ $BOT_GITHUB_TOKEN == "" ]]; then
            echo "GitHub Token is not set. Issue tracker will not be updated."
            exit
          fi

          if [[ ${{ job.status }} == "success" ]]; then
            TESTS_PASSED=true
          else
            TESTS_PASSED=false
          fi

          pip install defusedxml PyGithub
          python maint_tools/create_issue.py \
            $BOT_GITHUB_TOKEN \
            "$GITHUB_WORKFLOW" \
            "$GITHUB_REPOSITORY" \
            https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID \
            --tests-passed $TESTS_PASSED
        if: ${{ always() }}
        env:
          BOT_GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
